<!-- RSVP Modal -->
<div class="modal fade" id="rsvp-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="modalLabel">RSVP</h3>
      </div>
      <div class="modal-body">
        <p id="rsvp-form-invitation">Please let us know if you will be able to attend.<br></p>
        {% include 'ngozi/form.html' %}
      </div>
    </div>
  </div>
</div>
